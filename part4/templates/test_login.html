<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Email et Mot de Passe</title>
</head>
<body>
  <h1>Formulaire de Connexion</h1>
  <form id="test-login-form">
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <button type="submit">Envoyer</button>
  </form>

  <p id="message"></p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('test-login-form');
      const message = document.getElementById('message');

      // Identifiants fictifs pour le test
      const testEmail = "user@example.com";
      const testPassword = "password123";

      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Empêche la soumission classique du formulaire

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Vérification des identifiants
        if (email === testEmail && password === testPassword) {
          message.textContent = "Connexion réussie !";
          message.style.color = "green";
        } else {
          message.textContent = "Échec de la connexion : Identifiants incorrects.";
          message.style.color = "red";
        }
      });
    });
  </script>
</body>
</html>
