<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Liste des Lieux</title>
</head>
<body>
  <!-- Entête -->
  <header>
    <img src="logo.png" alt="Logo de l'application" class="logo">
    <a href="login.html" class="login-button">Se connecter</a>
  </header>
  
  <!-- Corps principal -->
  <main>
    <h1>Explorez Nos Lieux</h1>

    <!-- Section principale contenant la liste et l'image -->
    <div class="content-container">
      <!-- Conteneur pour la liste des lieux -->
      <div class="places-container">
        <!-- Exemple de carte de lieu -->
        <div class="place-card">
          <h2>Appartement avec Vue</h2>
          <p>Prix par nuit : 120€</p>
          <button class="details-button" onclick="window.location.href='place.html';">Voir les détails</button>
        </div>
        
        <div class="place-card">
          <h2>Maison Champêtre</h2>
          <p>Prix par nuit : 80€</p>
          <button class="details-button" onclick="window.location.href='place.html';">Voir les détails</button>
        </div>
      </div>

      <!-- Conteneur pour l'image sur la droite -->
      <div class="right-image-container">
        <img src="welcome-image.jpg" alt="Illustration des lieux" class="right-image">
      </div>
    </div>
  </main>
  
  <!-- Pied de page -->
  <footer>
    <p>Tous droits réservés © 2025</p>
  </footer>
</body>
</html>
