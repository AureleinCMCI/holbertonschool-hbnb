<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Détails du Lieu</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <a href="login.html" class="login-button">Se connecter</a>
  </header>
  <main>
    <div class="place-details">
      <h1>Nom du Lieu</h1>
      <p>Hôte : John Doe</p>
      <p>Prix par nuit : 100€</p>
      <p>Description : Magnifique appartement avec vue sur la mer.</p>
      <p>Équipements : Wi-Fi, Parking gratuit, Piscine.</p>
    </div>
    <h2>Avis :</h2>
    <div class="reviews-container">
      <div class="review-card">
        <p>Commentaire : Super endroit !</p>
        <p>Utilisateur : Jane</p>
        <p>Note : ⭐⭐⭐⭐</p>
      </div>
      <!-- Ajoutez d'autres avis ici -->
    </div>
    <button onclick="window.location.href='add_review.html';" class="add-review">Ajouter un avis</button>
  </main>
  <footer>
    <p>Tous droits réservés.</p>
  </footer>
</body>
</html>
